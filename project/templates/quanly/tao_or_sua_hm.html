{% extends 'quanly/base_quanly.html' %}

{% block quanly_content %}
<h2>{{ 'Chỉnh sửa hạng mục' if hangmuc else 'Tạo hạng mục mới' }}</h2>

{% include 'layout/flash_messages.html' %}

<form method="post">
    <div class="mb-3">
        <label class="form-label">Tên hạng mục</label>
        <input type="text" class="form-control" name="ten" required value="{{ hangmuc.ten_hang_muc if hangmuc else '' }}">
    </div>

    <div class="mb-3">
        <label class="form-label">Mô tả</label>
        <textarea class="form-control" name="mo_ta" rows="3">{{ hangmuc.mo_ta if hangmuc else '' }}</textarea>
    </div>

    <button type="submit" class="btn btn-success">Lưu</button>
    <a href="{{ url_for('quanly_hangmuc') }}" class="btn btn-secondary">Hủy</a>
</form>
{% endblock %}
